<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card">
      <h1>
        Generate a
        <p class="accent-color">random password</p>
      </h1>
      <p>Never use an insecure password again</p>
      <div class="input-section">
        <label for="input-el">How many symbols do you want to generate?</label>
        <input type="text" value="15" id="input-el" />
        <p id="input-error"></p>
      </div>

      <div class="checkbox-section">
        <input type="checkbox" id="alphabet-small" checked />

        <label for="alphabet-small">a-z</label>
        <input type="checkbox" id="alphabet-large" checked />

        <label for="alphabet-large">A-Z</label>
        <input type="checkbox" id="numbers" checked />

        <label for="numbers">0-9</label>
        <input type="checkbox" id="symbols" checked />

        <label for="symbols">Symbols</label>
        <p id="checkbox-error" class="hidden">Please check at least one box.</p>
      </div>

      <button id="generator">Generate passwords</button>
      <hr />
      <div id="passwordWrapper">
        <button class="outputField" id="output1">
          <img src="copy-solid.svg" />
          <span id="firstPassword"></span>
        </button>
        <button class="outputField" id="output2">
          <img src="copy-solid.svg" />
          <span id="secondPassword"></span>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
